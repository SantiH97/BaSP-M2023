<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/small-reset.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/registration-common.css">
    <link rel="stylesheet" href="../css/sign-up.css">
    <script defer src="../js/sign-up.js"></script>
    <script defer src="../js/validate-email.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="blue-section">
        <h1>
            <img src="../../assets/images/megarocket-logo.png" alt="MegaRocket">
        </h1>
    </header>
    <main>
        <section>
            <a href="../views/log-in.html">
                <button id="back-btn" >
                    <img src="../../assets/images/close-back.png" alt="back">
                </button>
            </a>
            <h2>Sign up</h2>
            <form>
                <div class="container first">
                    <div>
                        <label>
                            Name
                        </label>
                        <div id="name-error-div" class="error">
                            <label id="name-error" class="hidden small">
                                Input required
                            </label>
                        </div>
                    </div>
                    <input id="name" class="register-input" type="text">
                    <div>
                        <label>
                            Last name
                        </label>
                        <div id="last-name-error-div" class="error">
                            <label id="last-name-error" class="hidden small">
                                Input required
                            </label>
                        </div>
                    </div>
                    <input id="last-name" class="register-input" type="text">
                    <div>
                        <label>
                            Id
                        </label>
                        <div id="id-error-div" class="error">
                            <label id="id-error" class="hidden small">
                                Input required
                            </label>
                        </div>
                    </div>
                    <input id="id" class="register-input email-input" type="text">
                    <div>
                        <label>
                            Phone Number
                        </label>
                        <div id="phone-number-error-div" class="error">
                            <label id="phone-number-error" class="hidden small">
                                Input required
                            </label>
                        </div>
                    </div>
                    <input id="phone-number" class="register-input" type="text">
                    <div>
                        <label>
                            Birth Day
                        </label>
                        <div id="birth-day-error-div" class="error">
                            <label id="birth-day-error" class="hidden small">
                                Input required
                            </label>
                        </div>
                    </div>
                    <input id="birth-day" class="register-input" type="date">
                    <div>
                        <label>
                            Password
                        </label>
                        <div id="password-error-div" class="error">
                            <label id="password-error" class="hidden small">
                                Input required
                            </label>
                        </div>
                    </div>
                    <input id="password-input" class="register-input" type="password">
                </div>
                <div class="container">
                    <span id="image-placeholder">
                        <img src="../../assets/images/camera.png" alt="camera">
                    </span>
                    <div>
                        <label>
                            Region
                        </label>
                        <div id="region-error-div" class="error">
                            <label id="region-error" class="hidden small">
                                Input required
                            </label>
                        </div>
                    </div>
                    <input id="region" class="register-input" type="text">
                    <div>
                        <label>
                            Address
                        </label>
                        <div id="address-error-div" class="error">
                            <label id="address-error" class="hidden small">
                                Input required
                            </label>
                        </div>
                    </div>
                    <input id="address" class="register-input" type="text">
                    <div>
                        <label>
                            Postal Code
                        </label>
                        <div id="postal-code-error-div" class="error">
                            <label id="postal-code-error" class="hidden small">
                                Input required
                            </label>
                        </div>
                    </div>
                    <input id="postal-code" class="register-input" type="text">
                    <div>
                        <label>
                            Email
                        </label>
                        <div id="email-error-div" class="error">
                            <label id="email-error" class="hidden small">
                                Input required
                            </label>
                        </div>
                    </div>
                    <input id="email-input" class="register-input" type="text">
                    <div>
                        <label>
                            Repeat Password
                        </label>
                        <div id="repeat-password-error-div" class="error">
                            <label id="repeat-password-error" class="hidden small">
                                Input required
                            </label>
                        </div>
                    </div>
                    <input id="repeat-password-input" class="register-input" type="password">
                </div>
            </form>
        </section>
        <a href="../views/log-in.html">
            <button id="continue-btn" >
                continue
            </button>
        </a>
    </main>
</body>
</html>
